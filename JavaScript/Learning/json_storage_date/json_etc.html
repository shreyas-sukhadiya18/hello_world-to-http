    // buttons that shows the how many times clicked
    let counter = 1;
    let cn = localStorage.getItem('counter') ;
    function clickde(){
        
        document.querySelector('#clicked').innerText = counter++;

        // check for odd or even
        if(counter % 2 === 0){
            document.querySelector('#clicked').classList.add('odd');
            document.querySelector('#clicked').classList.remove('even');
            
        }
        else{
            document.querySelector('#clicked').classList.add('even');
            document.querySelector('#clicked').classList.remove('odd');
        }
        localStorage.setItem('counter',cn)
